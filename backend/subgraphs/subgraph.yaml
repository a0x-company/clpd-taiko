specVersion: 0.0.2
description: Subgraph para indexar eventos de Mint y Burn de CLPD en la cadena Taiko.
repository: https://github.com/a0x-company/clpd-taiko
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CLPD_Taiko
    network: taiko
    source:
      address: "0xTuContratoTaiko"
      abi: CLPD
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MintEvent
        - BurnEvent
        - TokensMinted
        - TokensBurned
        - TotalSupply
      abis:
        - name: CLPD
          file: ./abi/CLPD.json
      eventHandlers:
        - event: Mint(user: address, amount: uint256)
          handler: handleMint
        - event: Burn(user: address, amount: uint256)
          handler: handleBurn
        - event: TokensMinted(agent: address, user: address, amount: uint256)
          handler: handleTokensMinted
        - event: TokensBurned(user: address, amount: uint256)
          handler: handleTokensBurned
      file: ./src/mappings/handlers.ts